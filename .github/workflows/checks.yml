name: cheking repository
on:

    push: 
        branches:
            - main
            - dev

jobs:
  checking-repo:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: install cargo fmt 
      uses: actions-rs/toolchain@v1
      with:
         profile: minimal
         toolchain: stable
         components: cargo fmt
         

    - name: Run cargo fmt 
      run: Cargo fmt -- --check